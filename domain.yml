# This is a sample Python script.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- what_name
- create_item
- Apply_workflow
- create_dataset
- create_form
- google_link
templates:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_name:
  - text: my name is TcU Chatbot.
  utter_item:
  - text: file-->new-->item and select the item type.
  utter_workflow:
  - text: file-->new-->workflow process and select the required workflow.
  utter_dataset:
  - text: file-->new-->dataset and select the dataset type.
  utter_form:
  - text: file-->new-->form and select the form type.
  utter_link:
  - text: "here is the link for google : https://www.google.com/"
  utter_create:
  - text: "what would you prefer:"
    buttons:
    - title: create item
      payload: "/create_item"
    - title: create dataset
      payload: "/create_dataset"
actions:
  - utter_goodbye
  - utter_name
  - utter_item
  - utter_workflow
  - utter_dataset
  - utter_form
  - utter_link
